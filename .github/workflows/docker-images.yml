name: Publish Docker Images

on: push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        run: docker login gbcr.io --username aneebp --password ${{ secrets.MY_PAT}}

      - name: Build Docker Image
        run: docker build . -t ghcr.io/aneebp/my-socialmedia-image

      - name: Push Docker Image
        run: docker push ghcr.io/aneebp/my-socialmedia-image
