{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>


       

          

            <div class="container m-auto"> 

                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"> Account Setting </h1>
                <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
                    <li class="uk-active"><a href="#">Profile</a></li>
                </ul>

                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                           <div>
                               <label for=""> First name</label>
                               <input type="text" placeholder="Name" name="name" value="{{profile.name}}" class="shadow-none bg-gray-100">
                           </div>
                           <div>
                               <label for=""> Username</label>
                               <input type="text" placeholder="Username" name="username" value="{{profile.username}}" class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for=""> Email</label>
                                <input type="text" placeholder="Email" name="email" value="{{profile.email}}"  class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for="">Image</label>  
                                {% if profile.profileImg %}
                                <img height="80px" width="80px" src="{{ profile.profileImg.url }}" />
                                {% else %}
                                <p>No profile image available.</p>
                                 {% endif %}
                                <input type="file" placeholder="Image" name="image"  class="shadow-none bg-gray-100">
                            </div> 
                            <div class="col-span-2">
                                <label for="">About me</label>  
                                <textarea id="about" name="bio" rows="3"  class="shadow-none bg-gray-100">{{ profile.bio }}</textarea>
                            </div> 
                          
                           
                       </div> 
                       
                       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                           <button class="p-2 px-4 rounded bg-gray-50 text-red-500"><a href="{% url 'home' %}">Cancel </a></button>
                           <input type="submit" vlaue="submit" class="button bg-blue-700"></input>
                        </div>
                    </form>
    
                    </div>

    
                    </div>
                    <br>

                </div>

            </div>
            
        </div>

    </div>


    

 <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
